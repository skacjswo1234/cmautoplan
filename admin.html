<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMAUTOPLAN 관리자</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <!-- 로그인 화면 -->
    <div id="loginScreen" class="login-screen">
        <div class="login-container">
            <div class="login-logo">
                <img src="images/cmautoplan-logo.png" alt="CMAUTOPLAN" class="logo-img">
            </div>
            <h2 class="login-title">관리자 로그인</h2>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                </div>
                <button type="submit" class="login-btn">로그인</button>
                <div id="loginError" class="error-message"></div>
            </form>
        </div>
    </div>

    <!-- 관리자 대시보드 -->
    <div id="adminDashboard" class="admin-dashboard" style="display: none;">
        <!-- 모바일 메뉴 버튼 -->
        <button id="mobileMenuBtn" class="mobile-menu-btn">
            <span>☰</span>
        </button>
        
        <!-- 사이드바 오버레이 (모바일용) -->
        <div id="sidebarOverlay" class="sidebar-overlay"></div>
        
        <div class="admin-sidebar" id="adminSidebar">
            <div class="sidebar-header">
                <button class="sidebar-close-btn" id="sidebarCloseBtn">×</button>
                <img src="images/cmautoplan-logo.png" alt="CMAUTOPLAN" class="sidebar-logo">
                <h3>관리자</h3>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-page="inquiries">
                    <span class="nav-icon">📋</span>
                    <span class="nav-text">문의 관리</span>
                </a>
                <a href="#" class="nav-item" data-page="password">
                    <span class="nav-icon">🔒</span>
                    <span class="nav-text">비밀번호 변경</span>
                </a>
                <a href="#" class="nav-item" id="logoutBtn">
                    <span class="nav-icon">🚪</span>
                    <span class="nav-text">로그아웃</span>
                </a>
            </nav>
        </div>

        <div class="admin-content">
            <!-- 문의 관리 페이지 -->
            <div id="inquiriesPage" class="content-page active">
                <div class="page-header">
                    <h1>문의 관리</h1>
                    <div class="page-actions">
                        <select id="statusFilter" class="filter-select">
                            <option value="">전체</option>
                            <option value="pending">대기중</option>
                            <option value="contacted">연락완료</option>
                            <option value="completed">완료</option>
                            <option value="cancelled">취소</option>
                        </select>
                        <button id="refreshBtn" class="refresh-btn">새로고침</button>
                    </div>
                </div>

                <div class="tabs">
                    <button class="tab-btn active" data-tab="all">전체</button>
                    <button class="tab-btn" data-tab="pending">대기중</button>
                    <button class="tab-btn" data-tab="contacted">연락완료</button>
                    <button class="tab-btn" data-tab="completed">완료</button>
                    <button class="tab-btn" data-tab="cancelled">취소</button>
                </div>

                <!-- 데스크톱 테이블 -->
                <div class="table-container desktop-table">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>성함</th>
                                <th>상품유형</th>
                                <th>차량명</th>
                                <th>연락처</th>
                                <th>보증금유형</th>
                                <th>보증금금액</th>
                                <th>상태</th>
                                <th>신청일시</th>
                                <th>관리</th>
                            </tr>
                        </thead>
                        <tbody id="inquiriesTableBody">
                            <tr>
                                <td colspan="10" class="loading">로딩 중...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- 모바일 카드 리스트 -->
                <div class="mobile-card-list" id="mobileCardList">
                    <div class="loading">로딩 중...</div>
                </div>

                <div class="pagination">
                    <button id="prevPage" class="page-btn" disabled>이전</button>
                    <span id="pageInfo" class="page-info">1 / 1</span>
                    <button id="nextPage" class="page-btn" disabled>다음</button>
                </div>
            </div>

            <!-- 비밀번호 변경 페이지 -->
            <div id="passwordPage" class="content-page">
                <div class="page-header">
                    <h1>비밀번호 변경</h1>
                </div>

                <div class="password-form-container">
                    <form id="passwordForm" class="password-form">
                        <div class="form-group">
                            <label for="currentPassword">현재 비밀번호</label>
                            <input type="password" id="currentPassword" name="currentPassword" placeholder="현재 비밀번호를 입력하세요" required>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">새 비밀번호</label>
                            <input type="password" id="newPassword" name="newPassword" placeholder="새 비밀번호를 입력하세요" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">새 비밀번호 확인</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="새 비밀번호를 다시 입력하세요" required>
                        </div>
                        <div id="passwordError" class="error-message"></div>
                        <div id="passwordSuccess" class="success-message"></div>
                        <button type="submit" class="submit-btn">비밀번호 변경</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 상태 변경 모달 -->
    <div id="statusModal" class="modal">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <h2>상태 변경</h2>
            <form id="statusForm">
                <div class="form-group">
                    <label for="statusSelect">상태 선택</label>
                    <select id="statusSelect" class="form-select" required>
                        <option value="pending">대기중</option>
                        <option value="contacted">연락완료</option>
                        <option value="completed">완료</option>
                        <option value="cancelled">취소</option>
                    </select>
                </div>
                <input type="hidden" id="estimateId">
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" id="cancelStatusBtn">취소</button>
                    <button type="submit" class="btn-submit">변경</button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
